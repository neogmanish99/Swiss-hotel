<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/d338e5dea9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">SWISS</a></h1>
                <ul>
                    <li><a  href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a class="current" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="py-y">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3> location</h3>
                <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique illum error, mollitia at nesciunt ex.</p> -->
                <p>50 Main st, Boston MA</p>
            </div>
            <div class="box" >
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique illum error, mollitia at nesciunt ex.</p> -->
                <p>(876-678-767)</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique illum error, mollitia at nesciunt ex.</p> -->
                <p>hjhj@gmail.com</p>
            </div>
        </div>

    </section>
    <div class="clr"></div>
    <footer id ="main-footerr">
        <p>SWISS BR &copy; 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
